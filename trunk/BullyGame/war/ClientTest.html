<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/ClientActions.js"></script>
    <script type="text/javascript" src="js/mootools-core-1.3.1-full-compat.js"></script>
    
  </head>
  <body>
      <div id="body">
          <p>Enter a string in the text box to send to the servlet</p>
          <textarea id="UserInput" cols="50" rows="5"></textarea>
          <br/>
          <button onclick='sendData("ContentDiv","UserInput")'>Click to send data</button>
          <br/>
          <div id="ContentDiv">
              <p>This is where the new data will go...</p>
          </div>
      </div>
  </body>
</html>
