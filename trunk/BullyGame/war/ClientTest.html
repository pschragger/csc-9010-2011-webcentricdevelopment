<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/ClientActions.js"></script>
    <script type="text/javascript" src="js/mootools-core-1.3.1-full-compat.js"></script>
  </head>
  <body onload="getGameInfo()">
      <div id="body">
      	  <div border="1">
	          <p>Click here to draw a card and roll the dice<p>
	          <button onclick='getCard()'>Click!</button>
	          <br/>
	          <div id="dice">
	          	Dice Rolls: 
	          	<div id="Dice1"> </div>
	          	<div id="Dice2"> </div>
	          </div>
	          <img alt="new card" src="#" id="NewCard" />
          </div>
          <hr/>
          <div border="1">
	          <p>Enter a string in the text box to send to the servlet</p>
	          <textarea id="UserInput" cols="50" rows="5"></textarea>
	          <br/>
	          <button onclick='sendData("ContentDiv","UserInput")'>Click to send data</button>
	          <br/>
	          <div id="ContentDiv">
	              <p>This is where the new data will go...</p>
	          </div>
          </div>
      </div>
      
      <script type="text/javascript"> setInterval("checkState()",10000); </script>
  </body>
</html>
